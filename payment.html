<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            text-align: center;
            background: #f0f0f0;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        .payment-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .option {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: 0.3s;
            width: 150px;
            text-align: center;
        }
        .option i {
            font-size: 50px;
            color: #ff6b81;
        }
        .option:hover {
            background: #ddd;
        }
        .option p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>পেমেন্ট অপশন নির্বাচন করুন</h1>
<div class="payment-options">
    <div class="option" onclick="location.href='binance.html'">
        <i class="fab fa-bitcoin"></i>
        <p>Binance</p>
    </div>
    <div class="option" onclick="location.href='mastercard.html'">
        <i class="fab fa-cc-mastercard"></i>
        <p>MasterCard</p>
    </div>
    <div class="option" onclick="location.href='paypal.html'">
        <i class="fab fa-cc-paypal"></i>
        <p>PayPal</p>
    </div>
    <div class="option" onclick="location.href='visa.html'">
        <i class="fab fa-cc-visa"></i>
        <p>Visa</p>
    </div>
</div>

<script>
    document.addEventListener("contextmenu", (event) => event.preventDefault());
    document.addEventListener("keydown", (event) => {
        if (event.ctrlKey && (event.key === "u" || event.key === "s" || event.key === "i" || event.key === "j" || event.key === "c" || event.key === "k")) {
            event.preventDefault();
        }
        if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I")) {
            event.preventDefault();
        }
    });
</script>

</body>
</html>
